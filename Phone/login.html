<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	
</head>
<body>
	<!-- 背景 -->
	<div class="bg">
		<!-- <img src="images/login/loginBg-1.png" alt=""> -->
	</div>
	<!-- logo -->
	<div class="logoImg">
		<img src="images/jhlogo.jpg" alt="">
		<img src="images/school2.jpg" alt="">
	</div>

	<div class="name">
		嘉环线下教育平台
	</div>
	<!-- 登录框 -->
	<div class="loginInfo">
		<form action="index.html" method="post"  class="form-horizontal">
			  <div class="form-group">
			   
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="userName" name="userId" placeholder="请输入账号">
			      <span id="nameInfoTip"></span>
			    </div>
			  </div>
			  <div class="form-group">
		
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码">
			        <span id="pwdInfoTip"></span>
			    </div>
			    
			  </div>
			 
			  <div class="form-group">
			    <div class="col-sm-10">
			      <button type="button" class="btn btn-primary">登录</button>
			    </div>
			  </div>
		</form>
	</div>

	<!-- 底部图片 -->
	<div class="bottomImg">
		<img src="images/login/loginBg.png" alt="">
	</div>

</body>
</html>
