<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课件名称</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/courseEdit.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 顶部 -->
	<div class="topContent">
			<div class="Img1">
				<img src="images/logo.jpg" alt="" class="logo">
			</div>
				
			<div class="Img2">
				<input type="text" value="请输入课程名称" style="color:rgb(153,153,153)" class="inputSearch">
				<img src="images/search.png" alt="" class="searchbutton">
			</div>
				
	</div>

	<!-- 添加学生信息 -->
	<div class="contentAdd">
		<h3>添加课件名称</h3>
		<fieldset>
			<legend>基本信息</legend>
			<div class="courseContent">
				
				<table cellspacing="0" border="0" style="border-collapse:separate; border-spacing:0px 10px;">
					<tbody>
						<tr>
							<td>课件名称：</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>所属专业：</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>所属教师：</td>
							<td><input type="text"></td>
						</tr>
						<tr>

							<td ><button id="addCourseware"><a href="coursewareEdit.html">保存</a></button></td>
							
						</tr>
					</tbody>
				</table>
				
			</div>
		</fieldset>
	</div>
</body>
</html>
