<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课件管理系统</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/courseEdit.css">
	<link rel="stylesheet" href="css/jedate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.jedate.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-paginator.js"></script>
	<script src="js/courseEdit.js"></script>
</head>
<body>
<!-- 顶部 -->
	<!-- 顶部 -->
	<div class="topContent">
			<div class="Img1">
				<img src="images/logo.jpg" alt="" class="logo">
			</div>
				
			<div class="Img2">
				<input type="text" value="请输入课程名称" style="color:rgb(153,153,153)" class="inputSearch">
				<img src="images/search.png" alt="" class="searchbutton">
			</div>
				
	</div>

	<!-- 添加新课程 -->
	<div class="contentAdd">
		<h3>添加新课程信息</h3>
		<fieldset>
			<legend>基本信息</legend>
			<div class="courseContent">
				
				<table cellspacing="0" border="0" style="border-collapse:separate; border-spacing:0px 10px;">
					<tbody>
						<tr>
							<td>课程名称：</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>老师姓名：</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数：</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>开始时间：</td>
							<td><input class="datainp wicon" id="selectStartDate" type="text" placeholder=""  readonly></td>
						</tr>
						<tr>
							<td>结束时间：</td>
							<td><input class="datainp wicon" id="selectEndDate" type="text" placeholder=""  readonly></td>
						</tr>
						<tr>
							<td>选择课件：</td>
							<td>
								<select name="" id="">
									<option value="">请选择课件</option>
									<option value="">华为</option>
									<option value="">代维</option>
									<option value="">中兴</option>
									<option value="">新员工培训</option>
								</select>
							</td>
						</tr>
						<tr>

							<td ><button id="goCourse">保存</button></td>
							
						</tr>
					</tbody>
				</table>
				
			</div>
		</fieldset>
	</div>
</body>
</html>
