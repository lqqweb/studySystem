<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课件管理系统</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/course.css">
	<link rel="stylesheet" href="css/jedate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.jedate.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-paginator.js"></script>
	<script src="js/course.js"></script>
</head>
<body>
<!-- 顶部 -->
	<!-- 顶部 -->
	<div class="topContent">
			<div class="Img1">
				<img src="images/logo.jpg" alt="" class="logo">
			</div>
				
			<div class="Img2">
				<input type="text" value="请输入课程名称" style="color:rgb(153,153,153)" class="inputSearch">
				<img src="images/search.png" alt="" class="searchbutton">
			</div>
				
	</div>
	<!-- 中间图片 -->
	<div class="bodyTop_teachercenter">
		<img src="images/teachercenter-banner.jpg" alt="" class="teacherImg">
	</div>
	<!-- 底部内容 -->
	<div class="context">
	<!-- 左侧菜单 -->
		<div class="menuLeft">
			<div class="courseList "><a href="index.html">课程表</a></div>
			<div class="outlineCenter"><a href="outline.html">大纲内容</a></div>
			<div class="personalInfo"><a href="studentInfo.html">人员信息</a></div>
			<div class="courseCenter addColor"><a href="course.html">课程内容</a></div>
			<div class="coursewareInfo"><a href="courseware.html">课件信息</a></div>
		</div>
		<!-- 右侧菜单对应内容 -->
		<div class="contentRight">
			<!-- 课程内容 -->
			<div class="toolsBar">
				<input type="button" value="添加" class="btn btn-default" id="add" />
				<input type="button" value="删除" class="btn btn-default" id="del" />
			</div>
			<div class="courseContent">
				
				<table style="border-collapse: collapse;" cellspacing="0" border="1">
					<thead>
						<tr>
							<th scope="col" style="width:60px;"><input type="checkbox"></th>
							<th scope="col" style="width:60px;">序号</th>
							<th scope="col">课程名称</th>
							<th scope="col">老师</th>
							<th scope="col" style="width:60px;">人数</th>
							<th scope="col" style="width:150px;">时间</th>
							<th scope="col">课件名称</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td scope="col" style="width:60px;"><input type="checkbox"></td>
							<td scope="col" style="width:60px;">1</td>
							<td scope="col">华为业务</td>
							<td scope="col">张三</td>
							<td scope="col" style="width:60px;">56</td>
							<td scope="col" style="width:150px;">2018/5/1 14:30-2018/5/1 16:30</td>
							<td scope="col">新技术</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</body>
</html>
